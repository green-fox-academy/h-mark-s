<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Questions</title>
</head>
<body>
  <h1>Create a new question</h1>
  <form class="add-question">
    <input type="text" name="question" id="question" placeholder="Type your question here" required autofocus>
    <label for="answer-one">#1</label>
    <input type="text" name="answer-one" id="answer-one" placeholder="Type your answer here" required>
    <input type="radio" name="right-answer" id="radio-one">
    <label for="answer-two">#2</label>
    <input type="text" name="answer-two" id="answer-two" placeholder="Type your answer here" required>
    <input type="radio" name="right-answer" id="radio-two">
    <label for="answer-three">#3</label>
    <input type="text" name="answer-three" id="answer-three" placeholder="Type your answer here" required>
    <input type="radio" name="right-answer" id="radio-three">
    <label for="answer-four">#4</label>
    <input type="text" name="answer-four" id="answer-four" placeholder="Type your answer here" required>
    <input type="radio" name="right-answer" id="radio-four">
    <input type="submit" value="Submit">
  </form>
  <script src="questions.js"></script>
</body>
</html>
