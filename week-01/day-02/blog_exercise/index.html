<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Mark's Blog</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
    </head>

    <body>

        <nav>
            <img class="logo" src="logo.svg" />
            <h1 class="title">Mark's Blog</h1>
        </nav>    

        <div id="main">
            <div id="new_post">
                <h2>Add new post</h2>
                <h3>Title</h3>
                <input type="text" placeholder="Enter title..." size="50">
                <h3>Content</h3>                
                <textarea placeholder="Type here..."></textarea></br>
                <input class="button" type="button" value="Submit">
            </div>
    
            <div id="listing_the_posts">
                <h2>Posts</h2>
                <div class="post">
                    <h4>My first day at Green Fox</h4>
                    <p class="post_content">I learned new stuff.</p>
                </div>
                <div class="post">
                    <h4>My second day at Green Fox</h4>
                    <p class="post_content">I learned some more.</p>
                </div>
                <div class="post">
                    <h4>My third day at Green Fox</h4>
                    <p class="post_content">And then some more...</p>
                </div>
             </div>
        </div>

    </body>
    
</html>
