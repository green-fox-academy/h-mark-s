<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Awesome Bookstore</title>
</head>
<body>
  <h1>ALL the Books EVER</h1>
  <table class="full-list">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Category</th>
      <th>Publisher</th>
      <th>Price</th>
    </tr>
  </table>
  <h1>Filter my $hit!</h1>
  <form action="/filter" method="get">
    Title:
    <input name="book_name">
    Author:
    <input name="aut_name">
    Category:
    <input name="cate_descrip">
    Publisher:
    <input name="pub_name">
    Price:
    <input name="price">
    <button type="submit">Filter it. NOW!</button>
</form>

  <script src="/app.js"></script>
</body>
</html>
