<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie selector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-content">
    <h1>Movie selector</h1>
    <form>
      <select name="genre" id="genre">
        <option value="" selected disabled hidden>Select a genre</option>
        <option value="all">All</option>
        <option value="sci-fi">Sci-fi</option>
        <option value="drama">Drama</option>
        <option value="comedy">Comedy</option>
      </select>
      <select name="movie" id="movie">
        <option value="" selected disabled hidden>Select a movie</option>
        <option value="Moon" class="sci-fi all">Moon</option>
        <option value="2001: A Space Odyssey" class="sci-fi all">2001: A Space Odyssey</option>
        <option value="Contact" class="sci-fi all">Contact</option>
        <option value="Darkest Hour" class="drama all">Darkest Hour</option>
        <option value="There Will Be Blood" class="drama all">There Will Be Blood</option>
        <option value="American Beauty" class="drama all">American Beauty</option>
        <option value="Airplane!" class="comedy all">Airplane!</option>
        <option value="Deadpool" class="comedy all">Deadpool</option>
        <option value="Wayne's World" class="comedy all">Wayne's World</option>
      </select>
    </form>
    <div class="result">
      <p>The selected movie is: </p><p class="selected-movie"></p>
    </div>
    <script src='movie-selector.js'></script>
  </div>
</body>
</html>
