<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="login-form">
      <h1 class="title">account login</h1>
      <form action="./login-form.html" method="post">
        <label for="username">username</label>
        <input type="text" id="username" name="username" minlength="6" maxlength="30" placeholder="Enter your username!" required autofocus />
        <label for="password">password</label>
        <!-- <div class="password"> -->
          <input type="password" id="password" name="password" placeholder="Enter your password!" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required />
          <!-- <img src="eye-open.svg"> -->
        <!-- </div> -->
        <p>(Your password must incude at least one letter and one number, and it must be at least 8 characters long.)</p>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
