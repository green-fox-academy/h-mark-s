<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fancy table</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <table>
      <thead>
        <tr>
          <th>Month</th>
          <th>Sales</th>
        </tr>
      </thead>
        <tr>
          <td>January</td>
          <td>50,000.00</td>
        </tr>
        <tr>
          <td>February</td>
          <td>10,000.00</td>
        </tr>
        <tr>
          <td>March</td>
          <td>85,000.00</td>
        </tr>
        <tr>
          <td>April</td>
          <td>56,000.00</td>
        </tr>
        <tr>
          <td>May</td>
          <td>98,000.00</td>
        </tr>
    </table>
  </div>
</body>
</html>
